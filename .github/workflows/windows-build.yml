name: Build Windows EXE + Setup (collect-all)

on:
  workflow_dispatch: {}
  push:
    tags: ["v*"]

jobs:
  windows-build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Clean old build
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force dist, build -ErrorAction SilentlyContinue

      - name: PyInstaller (onedir, collect-all)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onedir --noconsole `
            --name "DeneyUygulamasi" `
            --collect-all psychopy `
            --collect-all pyglet `
            --collect-all wx `
            --add-data "stimuli;stimuli" `
            main.py

      - name: Zip portable build
        shell: pwsh
        run: |
          Compress-Archive -Path dist\DeneyUygulamasi\* `
            -DestinationPath dist\DeneyUygulamasi-win.zip -Force

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup --no-progress -y

      - name: Build Setup (.exe)
        shell: pwsh
        run: |
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (!(Test-Path $iscc)) { $iscc = "${env:ProgramFiles}\Inno Setup 6\ISCC.exe" }
          & "$iscc" "installer.iss"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/DeneyUygulamasi-win.zip
            output/DeneyUygulamasi-Setup-*.exe